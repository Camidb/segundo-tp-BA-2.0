<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width-,initial scale-1.0" />
    <title>Document</title>
</head>
<body>
    <h1>Benitez Camila: Formulario</h1>
    <form>
        <label for="usuario">Usuario:</label>
        <input type="text" id="usuario" size="tamaño"
               name="nombre" placeholder="escribe aquí tu usuario" />
        <small>Campo Obligatorio</small>
        <br />
        <br />
        <label for="Contraseña">Contraseña:</label>
        <input type="password" id="password" size="tamaño"
               name="password" placeholder="escribe quí tu contraseña" />
        <br />
        <br />
        <input type="checkbox" name="condiciones" id="condiciones" />¿está de acuerdo con las condiciones de contrato?
        <br />
        <br />
        <input type="checkbox" name="lenguajes" value="html" />HTML
        <input type="checkbox" name="lenguajes" value="css" />CSS
        <input type="checkbox" name="lenguajes" value="javascript" />Javascript
        <input type="checkbox" name="lenguajes" value="python" />Python
        <br />
        <br />
        <input type="radio" name="lenguajes" value="html" />HTML
        <input type="radio" name="lenguajes" value="css" />CSS
        <input type="radio" name="lenguajes" value="javascript" />Javascript
        <input type="radio" name="lenguajes" value="python" />Python
        <br />
        <br />
        <label for="programando">Años Programando:</label>
        <input type="number" id="usuario" size="tamaño"
               name="nombre" placeholder="Años programando" />
        <br />
        <br />
        <label for="archivo">Sube tu currículum</label>
        <input type="file" id="archivo" size="tamaño" name="archivo"
               value="file" />
        <br />
        <br />
        <label for="opinión">Agrega tu opinión</label>
        <textarea type="file" id="opinión" size="tamaño" name="opinion"
                  placeholder="Escribe aquí..." rows="5" cols="45"></textarea>
        <br />
        <br />
        <label for="País">Selecciona tu país de origen:</label>
        <select name="país" id="país">
            <optgroup label="América">
                <option value="Argentina">Argentina</option>
                <option value="Brasil">Brasil</option>
                <option value="Chile">México</option>
            </optgroup>
            <optgroup label="Europa">
                <option value="Italia">Italia</option>
                <option value="España">España</option>
                <option value="Portugal">Portugal</option>
            </optgroup>
            <optgroup label="Asia">
                <option value="China">China</option>
                <option value="Japón">Japón</option>
                <option value="Tailandia">Tailandia</option>
            </optgroup>
        </select>

        <br />
        <br />
        <input type="submit" value="Envía tus datos" />
        <input type="reset" value="Resetea tus datos" />
        <br />
        <br />
        <input type="button" onclick="alert(Anotate a mi canal)" value="Saludo" />
        <br />
        <br />
        <label for="archivo">Fecha de Ingreso Laboral</label>
        <input type="date" id="fecha" name="fecha" max="2023-04-25" />
        <br />
        <br />
        <label for="archivo">Fecha de Nacimiento</label>
        <input type="date" id="fecha" name="fecha" max="1990"


    </form>


</body>
</html>
